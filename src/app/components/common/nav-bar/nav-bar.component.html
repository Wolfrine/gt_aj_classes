<mat-toolbar color="primary" class="navbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button title="Menu"
        (click)="drawer.toggle()">
        <img src="assets/images/Gt logo.png" height="40px" width="40px">
        <!-- <mat-icon>menu</mat-icon> -->
    </button>
    <span class="title">Growth Tutorials</span>
    <span class="example-spacer"></span>
    <span class="profile_name">{{userDetails.fullname}}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon class="profile_icon">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="profile-menu">
        <div class="menu_item">Signed in as</div>
        <!-- <b>{{userDetails.acc_type}}</b> -->
        <div class="chips">
            <mat-chip-list class="roles" *ngFor="let role of userDetails.acc_type.split(','); index as i;">
                <mat-chip>{{role}} </mat-chip>
            </mat-chip-list>
        </div>

        <mat-divider></mat-divider>
        <button mat-menu-item>
            <span>Profile</span>
        </button>
        <button mat-menu-item>
            <span>Account History</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="signOut()">
            <span>Sign Out</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-drawer-container class="side-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-accordion class="accordion">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title (click)="$event.stopPropagation();" (click)="open($event, 'asd')">
                        <mat-icon>verified</mat-icon>
                        Attendance
                    </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title (click)="$event.stopPropagation();" (click)="open($event, 'asd')">
                        <mat-icon>verified</mat-icon>
                        Attendance
                    </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>

        </mat-accordion>

</mat-drawer-container>
